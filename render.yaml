services:
  # PostgreSQL Database
  - type: pserv
    name: eaf-climate-hub-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []
    databases:
      - name: eaf_climate_hub
        user: postgres

  # Node.js Backend Web Service
  - type: web
    name: eaf-climate-hub
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_USER
        fromDatabase:
          name: eaf-climate-hub-db
          property: user
      - key: DB_HOST
        fromDatabase:
          name: eaf-climate-hub-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: eaf-climate-hub-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: eaf-climate-hub-db
          property: database
      - key: DB_PASSWORD
        fromDatabase:
          name: eaf-climate-hub-db
          property: password
